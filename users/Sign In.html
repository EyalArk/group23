<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./Sign%20In.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href ="../style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<header>
    Login
</header>

<div class="flex-container">
    <div class="content">
        <form action="" method="" id="login">
            <label for="accountEmail">Email</label>
            <input type="email" placeholder="Enter your email" id="accountEmail" required>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" id="psw" required>
            <button type="submit" id="loginBtn">Login</button>
            <br>
            <div id="signUpContainer">
                <label id="newUserLabel" for="EA23 Sneakers">New User?</label>
                <a href="../users/Sign%20Up.html" id="signUpLink">Sign up</a>
            </div>
        </form>
    </div>
</div>

<script src="users.json"></script>


</body>
</html>
