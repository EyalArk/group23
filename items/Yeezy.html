<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
<nav>
  <a class="homeBtn" href="../home/homePage.html">Home</a>
  <div class="dropdown">
    <a href="../items/products.html">Products</a>
    <div class="dropdown-content">
      <a href="../items/Nike.html">Nike</a>
      <a href="../items/Yeezy.html">Yeezy</a>

    </div>
  </div>
  <a href="../items/MyCart.html">My Cart</a>
  <a href="../myOrders/MyOrder.html">My Orders</a>
  <div id="loggedInUserContainer">
    <div id="loggedInUserEmail"></div>
    <a href="../Sign%20In.html" id="logoutLink" style="color: red">Logout</a>

    <input id="search" type="text" placeholder="Search.." name="search">

<br>

<header>
  <h1>Yeezy Shoes</h1>
</header>

<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody id="data-output">
    </tbody>
  </table>
</div>

<footer>
  <a href="../aboutUs/About%20Us.html">About Us</a>
  <a href="../contactUs/contactUs.html">Contact Us</a>
  <p>&copy; "EA23 Sneakers" All rights reserved</p>
</footer>

<!--<script src="Yeezy.js"></script>-->
<script>
  fetch("products.json")
          .then(function (response) {
            return response.json();
          })
          .then(function (products) {
            let placeholder = document.querySelector("#data-output");
            let out = "";
            for (let product of products) {
              if (product.brand.toLowerCase() === "yeezy") {
                out += `
          <tr class="product">
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>
              <img src="${product.image}"
                   data-hover="${product.image2}"
                   onmouseover="this.src='${product.image2}'"
                   onmouseout="this.src='${product.image}'">
            </td>

             <td>
            <button onclick="viewDetails('${product.ID}')">View Details</button>
          </td>
          <td>
            <button onclick="addToCart(${product.ID})">Add To Cart</button>
          </td>

          </tr>
        `;
              }
            }
            placeholder.innerHTML = out;
          });

  function viewDetails(productID) {
    window.location.href = `../items/Details.html?productID=${productID}`;
  }

  search();

</script>
</body>
</html>
